    <script>
        window.addEventListener('DOMContentLoaded', function () {
    // Sélectionner toutes les images dans les miniatures
    const thumbnails = document.querySelectorAll('#thumbnails img');

    // Ajouter la classe 'enlarged' et 'transparent' à la première image dès le chargement de la page
    thumbnails[0].classList.add('enlarged');

    // Ajouter la classe 'transparent' à toutes les images sauf la première
    thumbnails.forEach((img, index) => {
        if (index !== 0) {
            img.classList.add('transparent');
        }
    });

    // Ajouter un événement de clic pour agrandir l'image
    thumbnails.forEach(img => {
        img.addEventListener('click', function() {
            // Enlever la classe 'enlarged' et 'transparent' de toutes les images
            thumbnails.forEach(image => {
                image.classList.remove('enlarged');
                image.classList.remove('transparent');
            });

            // Ajouter la classe 'enlarged' à l'image cliquée
            this.classList.add('enlarged');

            // Ajouter la classe 'transparent' aux autres images
            thumbnails.forEach(image => {
                if (image !== this) {
                    image.classList.add('transparent');
                }
            });
        });
    });
});
